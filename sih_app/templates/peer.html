<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Peer Support | Forums</title>
  <style>
    :root{--bg:#f6f8ff;--card:#fff;--ink:#0f2238;--muted:#58708d;--primary:#6c7bff;--p2:#9b8cff;--shadow:0 10px 30px rgba(15,34,56,.08);--radius:14px}
    html,body{margin:0;color:var(--ink);font:16px/1.6 system-ui, -apple-system, Segoe UI, Roboto, Inter, Helvetica, Arial}
    body{background:linear-gradient(180deg,#f6f8ff,#fff)}
    a{color:inherit;text-decoration:none}
    .container{max-width:1100px;margin:0 auto;padding:0 20px}
    header{position:sticky;top:0;z-index:10;background:rgba(255,255,255,.7);backdrop-filter: blur(10px);border-bottom:1px solid #eef2ff}
    .nav{display:flex;align-items:center;justify-content:space-between;padding:14px 0}
    .brand{display:flex;align-items:center;gap:10px;font-weight:800}
    .logo{width:36px;height:36px;border-radius:10px;background:linear-gradient(135deg,var(--primary),var(--p2));box-shadow:var(--shadow)}
    nav ul{display:flex;gap:14px;list-style:none;margin:0;padding:0}
    nav a{padding:8px 12px;border-radius:10px;color:var(--muted)}
    nav a:hover, nav a.active{background:#eef2ff;color:var(--ink)}

    .layout{display:grid;grid-template-columns:260px 1fr;gap:18px;margin:22px 0}
    .card{background:var(--card);border:1px solid #eef2ff;border-radius:var(--radius);box-shadow:var(--shadow);padding:16px}
    .cats button{display:block;width:100%;text-align:left;padding:10px 12px;margin:6px 0;border-radius:10px;border:1px solid #e5e7eb;background:#fff;cursor:pointer}
    .cats button.active{background:linear-gradient(135deg,var(--primary),var(--p2));color:#fff;border-color:transparent}

    .posts{display:grid;gap:10px}
    .post{padding:12px;border-radius:12px;border:1px solid #e5e7eb;background:#fff}
    .meta{font-size:13px;color:#718096}

    form.reply{display:grid;gap:10px;margin-top:10px}
    textarea{width:100%;min-height:90px;padding:10px;border:1px solid #e5e7eb;border-radius:10px}
    .btn{justify-self:start;background:linear-gradient(135deg,var(--primary),var(--p2));color:#fff;border:none;border-radius:10px;padding:10px 14px;font-weight:700;cursor:pointer}

    @media(max-width: 1000px){.layout{grid-template-columns:1fr}}
  </style>
</head>
<body>
  <header>
    <div class="container nav">
  <div class="brand"><div class="logo"></div><span>Soulence</span></div>
      <nav aria-label="Primary">
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/support/">Support Hub</a></li>
          <li><a href="/book-slot/">Book Appointment</a></li>
          <li><a href="/wellness/">Wellness Hub</a></li>
          <li><a class="active" href="/peer/">Peer Support</a></li>
          <li><a href="/myspace/">My Space</a></li>
  <li><a href="/logout/" style="color:#fff;background:linear-gradient(135deg,#6c7bff,#9b8cff);padding:8px 14px;">Logout</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container layout">
    <aside class="card cats" id="cats">
      <h3 style="margin:0 0 8px">Categories</h3>
      <button data-k="exam" class="active">ðŸ“˜ Exam Stress</button>
      <button data-k="rel">ðŸ’› Relationships</button>
      <button data-k="gen">ðŸŒ¿ General Wellâ€‘being</button>
    </aside>

    <section class="card" aria-live="polite">
      <h2 id="title" style="margin:0 0 8px">Exam Stress</h2>
      <div id="posts" class="posts"></div>
      <form id="replyForm" class="reply">
        <label for="replyText" style="font-weight:600">Reply</label>
        <textarea id="replyText" placeholder="Share your thoughts supportively..."></textarea>
        <button class="btn">Post Reply</button>
      </form>
    </section>
  </main>

  <script>
    const DATA = {
      exam:[
        {u:'Alex',t:'Anyone else feeling overwhelmed with finals? Tips appreciated!',ts:Date.now()-86400000*2},
        {u:'Sam',t:'Pomodoro + study group helped me. Short breaks = game changer.',ts:Date.now()-86400000}
      ],
      rel:[
        {u:'Jordan',t:'Balancing relationship and studies is tough. How do you set boundaries?',ts:Date.now()-86400000*3}
      ],
      gen:[
        {u:'Taylor',t:'Daily walks reduced my anxiety a lot. Highly recommend!',ts:Date.now()-86400000*4}
      ]
    };
    const KEY = (k)=>`smh_peer_${k}`;

    const cats = document.getElementById('cats');
    const postsEl = document.getElementById('posts');
    const titleEl = document.getElementById('title');
    const form = document.getElementById('replyForm');
    const text = document.getElementById('replyText');

    let current='exam';

    function load(k){
      try{return JSON.parse(localStorage.getItem(KEY(k))||'null')}catch{return null}
    }
    function save(k, arr){ localStorage.setItem(KEY(k), JSON.stringify(arr)) }

    function render(){
      titleEl.textContent = current==='exam'?'Exam Stress': current==='rel'? 'Relationships':'General Wellâ€‘being';
      const local = load(current);
      const list = local || DATA[current];
      postsEl.innerHTML='';
      list.forEach(p=>{
        const d = document.createElement('div');
        d.className='post';
        d.innerHTML = `<div>${p.t}</div><div class="meta">â€” ${p.u} Â· ${new Date(p.ts).toLocaleString()}</div>`;
        postsEl.appendChild(d);
      })
    }

    cats.addEventListener('click', (e)=>{
      if(e.target.matches('button[data-k]')){
        current = e.target.dataset.k;
        cats.querySelectorAll('button').forEach(b=>b.classList.remove('active'));
        e.target.classList.add('active');
        render();
      }
    });

    form.addEventListener('submit', (e)=>{
      e.preventDefault();
      const v = text.value.trim();
      if(!v) return;
      const local = load(current) || DATA[current].slice();
      local.push({u:'You', t:v, ts:Date.now()});
      save(current, local);
      text.value='';
      render();
    });

    render();
  </script>
</body>
</html>
